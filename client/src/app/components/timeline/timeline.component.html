<div class="col-lg-8 panel panel-default float-left">

  <h1 class="h1-strong">
    {{title}}
    <div class="btn btn-success btn-sm" (click)="refresh($event)"> Mostrar nuevas</div>
  </h1>


  <div id="publications">
    <p>{{publication}}</p>
    <div *ngFor="let publication of publications" class="item-publication">
      <div class="card">
        <div class="card-body">
          <div class="image-user float-left">
            <a href="#">

              <img src="{{ url + 'get-image-user/' + publication.user.image }}" *ngIf="publication.user.image" />
              <img src="assets/perfil-usuario.jpg" *ngIf="!publication.user.image" />

            </a>
          </div>
          <div>
            <span>
              {{publication.user.name +' '+publication.user.surname}}
            </span>
            &nbsp;|&nbsp;
            <span class="date">
              {{ (publication.created_at | amFromUnix) | amLocale:'es' | amTimeAgo}}
            </span>
          </div>

          <h4 class="publication-text float-left">
            {{publication.text}}
          </h4>
        </div>
      </div>
    </div>

    <div class="col.lg-12 text-center">
      <p>
        <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
          Ver mas publicaicones
        </button>
      </p>
    </div>
  </div>

</div>

<app-sidebar (sended)="refresh($event)" class="col-lg-4 panel panel-default float-left"></app-sidebar>

<div class="clearfix"></div>
