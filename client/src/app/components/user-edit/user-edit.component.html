<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos correctamente!!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Se han podido actualziar tus datos.
    </div>


    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

        <P>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio. </span>
        </P>
        <P>
            <label>Apellido</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
                required />
            <span *ngIf="!surname.value && surname.touched">Los apelldios son obligarios.</span>
        </P>
        <P>
            <label>Nick</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
            <span *ngIf="!nick.value && nick.touched">El nick es obligatorio.</span>
        </P>
        <P>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.value && email.touched">El email es obligarios.</span>
        </P>

        <p>
                <label>Subir tu avatar</label>
                <input type="file" placeholder="Subir Image">
        </p>
        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">

    </form>

</div>
