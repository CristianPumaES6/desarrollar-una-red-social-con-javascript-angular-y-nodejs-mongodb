<div class="col-lg-12 card card-body">
  <div class="avatar">
    <img src="{{ url+'get-image-user/'+identity.image }}" *ngIf="identity.image" />
    <img src="assets/perfil-usuario.jpg" *ngIf="!identity.image" />
  </div>
  <div class="name-surname">
    <a href="#">
      {{identity.name+' '+identity.surname}}
    </a>
    <p class="nickname">{{identity.nick}}</p>
    <div class="clearfix"></div>
  </div>

  <div class="clearfix"></div>

  <div class="stats" *ngIf="stats">

    <div class="following-data">
      <a href="#">
        <span class="label-stats"> Siguiendo</span>
        <span class="label-stats"> {{stats.following}}</span>
      </a>
    </div>
    <div class="following-data">
      <a href="#">
        <span class="label-stats"> Seguidores</span>
        <span class="label-stats"> {{stats.followed}}</span>
      </a>
    </div>
    <div class="following-data">
      <a href="#">
        <span class="label-stats"> Publicaciones</span>
        <span class="label-stats"> {{stats.publications}}</span>
      </a>
    </div>

  </div>
</div>
