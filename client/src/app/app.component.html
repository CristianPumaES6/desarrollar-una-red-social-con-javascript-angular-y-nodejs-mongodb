<div class="navigation col-lg-12">
  <nav class="navbar">
    <div class="container-fluid">


      <div class="navbar-header">
        <a href="#" class="navbar-brand">{{title}}</a>
      </div>

      <ul class="nav justify-content-start" *ngIf="identity">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">
            <span class="fas fa-home"></span>
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="fas fa-clipboard-list"></span>
            Timeline
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/gente']" [routerLinkActive]="['active']">
            <span class="fas fa-user"></span>
            gente
          </a>
        </li>
      </ul>

      <ul class="nav justify-content-end" *ngIf="!identity">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']">
            <span class="fas fa-sign-out-alt"></span>
            Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/registro']" [routerLinkActive]="['active']">
            <span class="fas fa-registered"></span>
            Registro
          </a>
        </li>
      </ul>

      <ul class="nav navbar navbar-right" *ngIf="identity">
        <li class="avatar">
          <img src="{{ url + 'get-image-user/' + identity.image}}" *ngIf="identity && identity.image">
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{identity.name}}
            <span class="caret"></span>
          </a>

          <ul class="dropdown-menu">
            <li>
              <a href="">
                <span class="fas fa-user"></span>
                Mi perfil
              </a>
            </li>
            <li>
              <a [routerLink]="['/mis-datos']">
                <span class="fas fa-tools"></span>
                Mi datos
              </a>
            </li>
            <li>
              <a href="" (click)="logout()">
                <span class="fas fa-power-off"></span>
                Cerrar session
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </nav>
</div>

<router-outlet></router-outlet>
